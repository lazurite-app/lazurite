<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lz-column</title>
    <style media="screen">
      body {
        background: #000;
        padding: 0;
        margin: 0;
      }

      lz-column {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <lz-column>
      <lz-panel open="false" name="Frame 1 Preview" icon="frame"> 🏠
      </lz-panel>
      <lz-panel open="false" name="Frame 1 Parameters" icon="cog-outline"> 🐨
      </lz-panel>
      <lz-panel name="Frame 1 Parameters" icon="cog-outline"> ✨
      </lz-panel>
      <lz-panel name="Frame 1 Parameters" icon="cog-outline"> 🐨
      </lz-panel>
      <lz-panel open="false" name="Frame 1 Parameters" icon="cog-outline"> 🐨
      </lz-panel>
      <lz-panel open="false" name="Frame 1 Parameters" icon="cog-outline"> 🐨
      </lz-panel>
      <lz-panel name="Frame 1 Parameters" icon="cog-outline"> 🐨
      </lz-panel>
    </lz-column>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
